# .github/workflows/ci.yml
name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm # optional but nice

      - run: corepack enable
      - run: npm ci
      - run: npm run type-check || echo "(optional)"
      - run: npm run lint || echo "(optional)"
      - run: npm run build
